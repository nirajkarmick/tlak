<div id="loading" *ngIf="isLoading">
    <div id="loading-center">
    </div>
</div>
<article id="content-page" class="content-page sidebar-main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="pagebreadcrumbs" id="pagebreadcrumbs">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="subheader-main">
                                <h3 class="subheader-title" translate> operator.Operators List</h3>
                                <div class="subheader-breadcrumbs">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title" translate> operator.Operators List</h4>
                                </div>
                            </div>
                            <div class="iq-card-body departure-table pt-0">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="example2">
                                        <thead>
                                            <tr>
                                                <th translate> operator.S.No.</th>
                                                <th translate> operator.Name</th>
                                                <th translate> operator.Phone Number</th>
                                                <th translate> operator.Location</th>
                                                <th translate> operator.Type</th>
                                                <th translate> operator.Date</th>
                                                <th translate> operator.Action</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngFor="let item of operatorList;let i=index;">
                                            <tr>
                                                <td>{{i + 1}}</td>
                                                <td>{{item.name}}</td>
                                                <td>{{item.phone}}</td>
                                                <td>{{item.location}}</td>
                                                <td>{{item.type}}</td>
                                                <td>{{item.created_at}}</td>
                                                <td>
                                                    <input type="checkbox" class="toggle" id="toggle{{i}}"
                                                        value="{{item.occupied}}" [(ngModel)]="item.occupied"
                                                        (change)="getStatus(item.type, item.id)" />
                                                    <label for="toggle{{i}}">
                                                        <span class="on" translate> operator.Login</span>
                                                        <span class="off" translate> operator.Logout</span>
                                                    </label>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
