<article id="content-page" class="content-page sidebar-main">
  <app-departure-sidebar></app-departure-sidebar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="content-page">
          <div class="pagebreadcrumbs" id="pagebreadcrumbs">
            <div class="row">
              <div class="container-fluid">
                <div class="subheader-main">
                  <h3 class="subheader-title" translate> pdfFile.Pdf Pages</h3>
                  <div class="subheader-breadcrumbs">
                    <a href="javascript:void(0);" class="subheader-breadcrumbs-home subheader-breadcrumbs-separator"><i
                        class="ri-home-7-line"></i></a>
                    <a href="javascript:void(0);" class="subheader-breadcrumbs-link subheader-breadcrumbs-separator"
                      translate> pdfFile.Departure</a>
                    <a href="javascript:void(0);" class="subheader-breadcrumbs-link subheader-breadcrumbs-separator"
                      translate> pdfFile.Pdf Pages</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="iq-card iq-card-block iq-card-stretch iq-card-height min-vh-50">
                <div class="iq-card-body">
                  <div class="row">
                    <div class="col-md-12 ">
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="headings">
                          <h5 translate> pdfFile.Pdf Pages</h5>
                        </div>
                      </div>
                      <hr>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <form id="itineraryPdfCreation" method="" [formGroup]="pdfCreate" (ngSubmit)="createPdf()">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="pdfname" translate> pdfFile.PDF File Name <sup>*</sup></label>
                              <input name="filename" formControlName="filename" type="text" class="form-control"
                                required="required" id="pdfname" autocomplete="off" placeholder="Please enter PDF name">
                              <div *ngIf="isSubmitted&&form.filename.errors" class="text-danger">
                                <p class="mb-0" *ngIf="form.filename.errors.required">
                                  Please enter pdf name.</p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4 mb-3" *ngFor="let item of Data; let i=index">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" name="{{item.id}}" id="{{item.id}}" class="custom-control-input"
                                [(ngModel)]="item.checked" [ngModelOptions]="{standalone: true}" [value]="item.value"
                                (change)="onCheckboxChange()">
                              <label for="{{item.id}}" class="custom-control-label">{{item.name}}</label>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary" translate><i class="fas fa"></i>
                          pdfFile.Go to PDF Editor </button>
                      </form>
                    </div>
                  </div>


                  <div class="row mt-5" *ngIf="allPdf && allPdf.length>0">
                    <div class="col-md-12">
                      <h4 class="mb-2">Generated Tour PDF</h4>

                      <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th>S.No.</th>
                            <th>Pdf</th>
                            <th>Generated On</th>
                            <th>Download</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of allPdf;let i=index;">
                            <td>{{1+i}}</td>
                            <td><a href="{{pdf_link}}{{item.file_name}}" target="_blank">{{item.file_name}}</a></td>
                            <td>{{item.created_at | date: 'dd MMM yyyy'}}</td>
                            <td>
                              <a href="{{pdf_link}}{{item.file_name}}" target="_blank" class="mr-2"><i
                                  class="fas fa-download"></i></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</article>
