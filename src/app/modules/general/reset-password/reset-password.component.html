      <div class="col-md-5 align-self-center">
        <div class="sign-in-from">
          <div class="logo text-center">
            <a href="https://www.tlakapp.com/"><img src="assets/images/logo-full2.png" alt="TLAK Logo" class="img-fluid d-block mx-auto"></a>
          </div>
          <h1 class="mb-0 mt-3" translate> reset-pass.Reset Password</h1>
          <p class="text-center mt-2" translate> reset-pass.Enter your new password.</p>
          <form action="" [formGroup]="resetPassWord" class="floating-form" autocomplete="off"  (ngSubmit)="updatePass()">
            <div class="form-group">
              <label for="email" translate> reset-pass.Your Email</label>
              <input id="email" name="email" value="{{email}}" class="form-control" type="email"  disabled>
            </div>
            <div class="form-group">
              <label for="Newpass" translate> reset-pass.Create New Password</label>
              <input id="Newpass" name="pass" value="" class="form-control" type="password" placeholder="Create New Password" required autocomplete="off" formControlName="password" >
              <div *ngIf="isSubmitted&&form.password.errors" class="text-danger">
                <p class="mb-0" *ngIf="form.password.errors.required" translate> reset-pass.Please enter password.</p>
                </div>
            </div>
            <div class="form-group">
              <label for="passConfirm" translate> reset-pass.Confirm Password</label>
              <input id="passConfirm" name="passConfirm" value="" class="form-control" type="password" placeholder="Create New Password" required autocomplete="off" formControlName="password_confirmation" >
              <div *ngIf="isSubmitted&&form.password_confirmation.errors" class="text-danger">
                <p class="mb-0" *ngIf="form.password_confirmation.errors.required" translate>
                  reset-pass.password is not matching.</p>
                <div *ngIf="form.password_confirmation.errors.confirmedValidator" translate>
                  reset-pass.Password and Confirm Password must be match.</div>
                </div>
            </div>
            <div class="form-group text-right">
              <input type="submit" value="Submit" class="btn btn-theme" id="myButton">
            </div>
          </form>
        </div>
        <p class="text-center" translate> reset-pass.Already have an account <strong><a [routerLink]="['/']" routerLinkActive="router-link-active" href="javascript:void(0)" translate> reset-pass.LOGIN</a></strong></p>
      </div>
    </div>
  </div>
</section>
